<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/paymentStyle.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Payment Info</h3>

                <div class="inputBox">
                    <label>Full Name :</label>
                    <input type="text" placeholder="abdullah ashfaq">
                </div>
                <div class="inputBox">
                    <label>Email :</label>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputBox">
                    <label>Address :</label>
                    <input type="text" placeholder="house#/ street">
                </div>
                <div class="inputBox">
                    <label>City :</label>
                    <input type="text" placeholder="Islamabad">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label>State :</label>
                        <input type="text" placeholder="punjab">
                    </div>
                    <div class="inputBox">
                        <label>zip code :</label>
                        <input type="text" placeholder="000 000">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <label>cards accepted :</label>
                    <img src="image/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <label>Card Name :</label>
                    <input type="text" placeholder="abdullah ashfaq">
                </div>
                <div class="inputBox">
                    <label>Credit Card Number :</label>
                    <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>


                <div class="inputBox">
                    <label>Exp Year :</label>
                    <input type="month" placeholder="january">
                </div>



                <div class="inputBox">
                    <label>Phone Number :</label>
                    <input type="tel" placeholder="+92 XXX-XXXXXXX">
                </div>

            </div>

        </div>
        <a href="home.html">
        <input type="button" value="Place Order" class="submit_button">
        </a>
    </form>

</div>

</body>
</html>
